<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="12" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#2c3437">3D Scene Generation Approaches Comparison</text>
  
  <!-- Comparison Boxes -->
  <g transform="translate(100, 100)">
    <!-- Approach 1: Direct Diffusion -->
    <rect x="0" y="0" width="160" height="220" rx="6" fill="#e8f0ff" stroke="#b8c7dc" stroke-width="2" />
    <text x="80" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">Direct Diffusion</text>
    
    <!-- Icon for Approach 1 -->
    <circle cx="80" cy="70" r="20" fill="#4a7cff" />
    <text x="80" y="76" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">1</text>
    
    <!-- Features for Approach 1 -->
    <line x1="30" y1="110" x2="130" y2="110" stroke="#5c7399" stroke-width="1" />
    <text x="80" y="130" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Single-step generation</text>
    <text x="80" y="155" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Fast but less precise</text>
    <text x="80" y="180" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Limited control</text>
    <text x="80" y="205" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Simpler implementation</text>
  </g>
  
  <g transform="translate(320, 100)">
    <!-- Approach 2: Compositional -->
    <rect x="0" y="0" width="160" height="220" rx="6" fill="#e8f0ff" stroke="#b8c7dc" stroke-width="2" />
    <text x="80" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">Compositional</text>
    
    <!-- Icon for Approach 2 -->
    <circle cx="80" cy="70" r="20" fill="#4a7cff" />
    <text x="80" y="76" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">2</text>
    
    <!-- Features for Approach 2 -->
    <line x1="30" y1="110" x2="130" y2="110" stroke="#5c7399" stroke-width="1" />
    <text x="80" y="130" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Multi-step pipelines</text>
    <text x="80" y="155" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Component-based</text>
    <text x="80" y="180" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Better control</text>
    <text x="80" y="205" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#4d5559">Complex workflow</text>
  </g>
  
  <g transform="translate(540, 100)">
    <!-- Approach 3: Agent-Based -->
    <rect x="0" y="0" width="160" height="220" rx="6" fill="#4a7cff" stroke="#3d62cc" stroke-width="2" />
    <text x="80" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ffffff">Agent-Based</text>
    
    <!-- Icon for Approach 3 -->
    <circle cx="80" cy="70" r="20" fill="#ffffff" />
    <text x="80" y="76" font-family="Inter, sans-serif" font-size="20" text-anchor="middle" fill="#4a7cff">3</text>
    
    <!-- Features for Approach 3 -->
    <line x1="30" y1="110" x2="130" y2="110" stroke="#ffffff" stroke-width="1" />
    <text x="80" y="130" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Iterative refinement</text>
    <text x="80" y="155" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Self-evaluation</text>
    <text x="80" y="180" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Highest quality</text>
    <text x="80" y="205" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Maximum control</text>
  </g>
  
  <!-- Comparison Arrows -->
  <g stroke="#5c7399" stroke-width="2" marker-end="url(#arrow)">
    <line x1="260" y1="210" x2="320" y2="210" />
    <line x1="480" y1="210" x2="540" y2="210" />
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#5c7399" />
    </marker>
  </defs>
  
  <!-- Quality Scale -->
  <g transform="translate(100, 340)">
    <text x="300" y="0" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#2c3437">Quality / Control Increases â†’</text>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#e1e5ea" />
      <stop offset="100%" stop-color="#4a7cff" />
    </linearGradient>
    <rect x="0" y="10" width="600" height="10" rx="5" fill="url(#qualityGradient)" />
  </g>
</svg>