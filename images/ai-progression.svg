<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a7cff" />
      <stop offset="100%" stop-color="#3d62cc" />
    </linearGradient>
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a7cff" />
      <stop offset="100%" stop-color="#3d62cc" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15" />
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#2c3437">AI Capability Development: 2025-2030</text>
  <text x="400" y="70" font-family="Inter, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#5c7399">Projected technical evolution and capability growth</text>
  
  <!-- Main timeline -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#e1e5ea" stroke-width="6" stroke-linecap="round" />
  <line x1="100" y1="150" x2="700" y2="150" stroke="url(#timeline-gradient)" stroke-width="6" stroke-linecap="round" />
  
  <!-- Year markers -->
  <g id="years">
    <!-- 2025 -->
    <circle cx="100" cy="150" r="12" fill="white" stroke="#4a7cff" stroke-width="3" filter="url(#shadow)" />
    <text x="100" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">2025</text>
    
    <!-- 2026 -->
    <circle cx="220" cy="150" r="12" fill="white" stroke="#4a7cff" stroke-width="3" filter="url(#shadow)" />
    <text x="220" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">2026</text>
    
    <!-- 2027 -->
    <circle cx="340" cy="150" r="12" fill="white" stroke="#4a7cff" stroke-width="3" filter="url(#shadow)" />
    <text x="340" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">2027</text>
    
    <!-- 2028 -->
    <circle cx="460" cy="150" r="12" fill="white" stroke="#4a7cff" stroke-width="3" filter="url(#shadow)" />
    <text x="460" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">2028</text>
    
    <!-- 2029 -->
    <circle cx="580" cy="150" r="12" fill="white" stroke="#4a7cff" stroke-width="3" filter="url(#shadow)" />
    <text x="580" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">2029</text>
    
    <!-- 2030 -->
    <circle cx="700" cy="150" r="12" fill="white" stroke="#4a7cff" stroke-width="3" filter="url(#shadow)" />
    <text x="700" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#2c3437">2030</text>
  </g>
  
  <!-- Milestones -->
  <g id="milestones">
    <!-- 2025 Milestone -->
    <rect x="60" y="220" width="120" height="100" rx="8" fill="white" filter="url(#shadow)" />
    <text x="70" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2c3437">Enhanced LLMs</text>
    <text x="70" y="260" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• 10M token context</text>
    <text x="70" y="280" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Advanced reasoning</text>
    <text x="70" y="300" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Multimodal integration</text>
    <line x1="100" y1="150" x2="100" y2="220" stroke="#4a7cff" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- 2026 Milestone -->
    <rect x="180" y="220" width="120" height="100" rx="8" fill="white" filter="url(#shadow)" />
    <text x="190" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2c3437">Autonomous Agents</text>
    <text x="190" y="260" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Tool use mastery</text>
    <text x="190" y="280" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Long-term memory</text>
    <text x="190" y="300" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Task autonomy</text>
    <line x1="220" y1="150" x2="220" y2="220" stroke="#4a7cff" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- 2027 Milestone -->
    <rect x="300" y="220" width="120" height="100" rx="8" fill="white" filter="url(#shadow)" />
    <text x="310" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2c3437">Scientific AI</text>
    <text x="310" y="260" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Hypothesis generation</text>
    <text x="310" y="280" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Complex simulations</text>
    <text x="310" y="300" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Research automation</text>
    <line x1="340" y1="150" x2="340" y2="220" stroke="#4a7cff" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- 2028 Milestone -->
    <rect x="420" y="220" width="120" height="100" rx="8" fill="white" filter="url(#shadow)" />
    <text x="430" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2c3437">Cross-Domain AI</text>
    <text x="430" y="260" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Knowledge transfer</text>
    <text x="430" y="280" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Causal reasoning</text>
    <text x="430" y="300" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Novel solutions</text>
    <line x1="460" y1="150" x2="460" y2="220" stroke="#4a7cff" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- 2029-2030 Milestone -->
    <rect x="580" y="220" width="160" height="100" rx="8" fill="white" filter="url(#shadow)" />
    <text x="590" y="240" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#2c3437">Human-Level Performance</text>
    <text x="590" y="260" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Broad cognitive tasks</text>
    <text x="590" y="280" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Compositional abilities</text>
    <text x="590" y="300" font-family="Inter, sans-serif" font-size="12" fill="#4d5559">• Continuous learning</text>
    <line x1="640" y1="150" x2="640" y2="220" stroke="#4a7cff" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Capability tracks -->
  <g id="capability-tracks">
    <text x="100" y="360" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#2c3437">Capability Growth by Domain</text>
    
    <!-- Language Understanding -->
    <text x="120" y="390" font-family="Inter, sans-serif" font-size="14" fill="#4d5559">Language Understanding</text>
    <rect x="300" y="380" width="400" height="10" rx="5" fill="#e1e5ea" />
    <rect x="300" y="380" width="380" height="10" rx="5" fill="url(#progress-gradient)" />
    
    <!-- Visual Understanding -->
    <text x="120" y="420" font-family="Inter, sans-serif" font-size="14" fill="#4d5559">Visual Understanding</text>
    <rect x="300" y="410" width="400" height="10" rx="5" fill="#e1e5ea" />
    <rect x="300" y="410" width="360" height="10" rx="5" fill="url(#progress-gradient)" />
    
    <!-- Reasoning Abilities -->
    <text x="120" y="450" font-family="Inter, sans-serif" font-size="14" fill="#4d5559">Reasoning Abilities</text>
    <rect x="300" y="440" width="400" height="10" rx="5" fill="#e1e5ea" />
    <rect x="300" y="440" width="320" height="10" rx="5" fill="url(#progress-gradient)" />
    
    <!-- Autonomous Action -->
    <text x="120" y="480" font-family="Inter, sans-serif" font-size="14" fill="#4d5559">Autonomous Action</text>
    <rect x="300" y="470" width="400" height="10" rx="5" fill="#e1e5ea" />
    <rect x="300" y="470" width="300" height="10" rx="5" fill="url(#progress-gradient)" />
    
    <!-- Creative Generation -->
    <text x="120" y="510" font-family="Inter, sans-serif" font-size="14" fill="#4d5559">Creative Generation</text>
    <rect x="300" y="500" width="400" height="10" rx="5" fill="#e1e5ea" />
    <rect x="300" y="500" width="350" height="10" rx="5" fill="url(#progress-gradient)" />
    
    <!-- Human-like Interaction -->
    <text x="120" y="540" font-family="Inter, sans-serif" font-size="14" fill="#4d5559">Human-like Interaction</text>
    <rect x="300" y="530" width="400" height="10" rx="5" fill="#e1e5ea" />
    <rect x="300" y="530" width="340" height="10" rx="5" fill="url(#progress-gradient)" />
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#a0a8b3">AI Forecast 2025-2030 - Projections based on current research trajectories</text>
</svg>